syntax = "proto3";

package dxos.protocol;

import "google/protobuf/any.proto";

message Request {
  bytes id = 1;
  Error error = 2;
  google.protobuf.Any data = 3;
  Options options = 4;
}

message Options {
  bool oneway = 1;
}

message Error {
  string code = 1;
  string message = 2;
}

message Buffer {
  bytes data = 1;
}
