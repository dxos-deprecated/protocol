syntax = "proto3";

package dxos.protocol;

import "google/protobuf/any.proto";

message Message {
  bytes id = 1;
  Options options = 2;
  oneof payload {
    google.protobuf.Any data = 3;
    Error error = 4;
  }
}

message Options {
  bool oneway = 1;
}

message Error {
  string code = 1;
  string message = 2;
}

message Buffer {
  bytes data = 1;
}
